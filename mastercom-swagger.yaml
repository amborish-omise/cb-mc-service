openapi: 3.0.1
info:
  title: MasterCom
  description: MasterCom
  version: v6
  x-artifactId: mastercom
  x-test-on-environment:
    environment: SANDBOX
servers:
  - url: https://api.mastercard.com/mastercom
paths:
  /v6/cases:
    post:
      tags:
        - Case Filing
      summary: Create a new case
      description: |-
        Issuer or acquirers use this endpoint to file a pre-arbitration, arbitration, pre-compliance, or compliance case and optionally upload documents. Issuers and acquirers also have the option to use the endpoint to create an Expedited Billing Dispute Form (EBDF) and attach it to the claim.

         Note: issuers or acquirers should not attach documents while requesting the automatic generation of the EBDF. Therefore, if issuers or acquirers need to submit the EBDF with additional documentation, they must complete the EBDF and include it in a ZIP file with any additional documentation.
      operationId: createCaseFiling
      requestBody:
        description: Create Case Filing information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCaseRequest'
            examples:
              Create Case Pre-arbitration:
                $ref: '#/components/examples/CreateCaseType1'
              Create Case Arbitration:
                $ref: '#/components/examples/CreateCaseType2'
              Create Case Pre-compliance:
                $ref: '#/components/examples/CreateCaseType3'
              Create Case Compliance:
                $ref: '#/components/examples/CreateCaseType4'
              Create Case EBDF Doc:
                $ref: '#/components/examples/CreateCaseEBDFDocRequest'
              Create Case File Attachment:
                $ref: '#/components/examples/CreateCaseFileAttachmentRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseFilingResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Create
      x-samples:
        - name: create_case_sample
          ignoreAsserts:
            - timestamp
          request:
            application/json: '{  "caseType": "4", "chargebackRefNum":["1111423456",
            "2222123456"], "customerFilingNumber": "5482", "violationCode": "D.2",
            "violationDate": "2017-11-13", "disputeAmount": "200.00","currencyCode"
            : "USD",  "fileAttachment" : {  "filename" : "test.tif",  "file": "sample
            file" },  "filedAgainstIca": "004321",  "filingAs": "A",  "filingIca":
            "001234",  "memo": "This is a test memo" , "messageText": "This is a test
            message" , "changeReasonCodeFlag": "Y" , "updatedChargebackReasonCode":
            "4863" , "changeReasonCodeReason": "This is a test reason"   }'
          response:
            application/json: '{"caseId": 536092}'
      x-codegen-request-body-name: body
  /v6/cases/{case-id}:
    put:
      tags:
        - Case Filing
      summary: Update or respond to case
      description: |-
        Issuers or acquirers use this endpoint to take action (accept,
        reject, rebut, escalate, withdraw) on a case filing. Issuers and acquirers
        may take action with or without attaching documents.
        
        NOTE: Senders and receivers cannot provide REJECT for arbitration cases.
        
        NOTE: Senders and receivers cannot provide REBUT for arbitration cases.
      operationId: updateCaseFiling
      parameters:
        - name: case-id
          in: path
          description: |-
            Case filing Id.

             Length: 1-19

             Valid Values/Format: Numeric
          required: true
          schema:
            type: string
          example: "536092"
      requestBody:
        description: Update Case Filing information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCaseRequest'
            examples:
              Update Case actions with no doc:
                $ref: '#/components/examples/UpdateCaseNoFile'
              Update Case actions with doc:
                $ref: '#/components/examples/UpdateCaseFileAttachment'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseFilingResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Update
      x-samples:
        - name: update_case_sample
          request:
            application/json: '{  "case-id": "536092", "fileAttachment" : {  "filename"
            : "test.tif",  "file": "sample file" },  "action": "REJECT",  "memo":
            "This is a test memo"   }'
          response:
            application/json: '{  "caseId": 536092}'
      x-codegen-request-body-name: body
  /v6/cases/{case-id}/documents:
    get:
      tags:
        - Case Filing
      summary: Retrieve case documents
      description: |-
        Issuers and acquirers use this endpoint to retrieve all documents in a desired format associated with a case.

         Note: this endpoint returns all documents that either party has submitted for the case.
      operationId: getCaseFilingDoc
      parameters:
        - name: case-id
          in: path
          description: |-
            The case filing id.

             Length: 0-19

             Valid Values/Format: Numeric
          required: true
          schema:
            type: string
          example: "536092"
        - name: format
          in: query
          description: |-
            File Format.

             Length: 8-11

             Valid Values/Format: ORIGINAL, MERGED_TIFF, MERGED_PDF
          required: true
          schema:
            type: string
            enum:
              - ORIGINAL
              - MERGED_TIFF
              - MERGED_PDF
          example: "ORIGINAL"
        - name: memo
          in: query
          description: "Adding field for future use. Please leave blank at this time.\n\n
                        Length: N/A \n\n
                        Valid Values/Format: Alphanumeric"
          schema:
            type: string
          example: "Memo"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponseStructure'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Retrieve Documentation
      x-samples:
        - name: retrieve_case_doc_sample
          request:
            application/json: '{  "format": "ORIGINAL",  "case-id": "536092"}'
          response:
            application/json: '{"fileAttachment" : {  "filename" : "CS_536092.zip",  "file":
            ""}
            }'
  /v6/cases/status:
    put:
      tags:
        - Case Filing
      summary: Check case document status
      description: |-
        Issuers and acquirers use this endpoint to search for the status of documents of a specific list of cases.

         Note: issuers and acquirers may send a maximum of 2,000 case IDs within a single request.
      operationId: retrieveCaseFilingStatus
      requestBody:
        description: Case Filing information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaseFilingStatusRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseFilingStatusResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Case Filing Status
      x-samples:
        - name: case_filing_status_sample
          request:
            application/json: '{"caseFilingList" : [ {"caseId": "536092"}]}'
          response:
            application/json: '{"caseFilingResponseList" : [ {"caseId": "536092", "status":
            "COMPLETED_SND_10/10/2019 8:43:21 AM"}]}'
      x-codegen-request-body-name: body
  /v6/cases/imagestatus:
    put:
      tags:
        - Case Filing
      summary: Search case document by status
      description: |-
        Issuers and acquirers use this endpoint to search documents that have a specific status (completed, pending, failed, unavailable, and document not applicable) for case filings.

         Note: For customers with high volumes of chargebacks or large numbers of BINs, Mastercom recommends using the Case Filing Status endpoint rather than the Case Filing Image Status endpoint.
      operationId: retrieveCaseFilingImageStatus
      requestBody:
        description: Case Filing information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaseFilingImageStatusRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseFilingImageStatusResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Case Filing Image Status
      x-samples:
        - name: case_filing_image_status_sample
          request:
            application/json: '{"status" : "COMPLETED", "startDate" : "2018-10-01",
            "endDate" : "2018-10-30"}'
          response:
            application/json: '{"caseFilingImageStatusList" : [ {"caseId": "536092",
            "status": "COMPLETED"}]}'
      x-codegen-request-body-name: body
  /v6/claims/{claim-id}/chargebacks/loaddataforchargebacks:
    post:
      tags:
        - Chargebacks
      summary: Retrieve chargeback data
      description: Issuers and acquirers use this endpoint to obtain information about
        a potential first chargeback or second presentment prior to creating the
        chargeback. If the issuer or acquirer decides to create the chargeback, the
        issuer or acquirer should use the Create endpoint for chargebacks.
      operationId: getDataForCreateChargeback
      parameters:
        - name: claim-id
          in: path
          description: "Claim Id for the chargeback to be created.\n\n
                        Length: 1-19\n\n
                        Valid Values/Format: Numeric"
          required: true
          schema:
            type: string
          example: "200002020654"
      requestBody:
        description: The type of chargeback.  The following values are valid...CHARGEBACK,
          SECOND_PRESENTMENT.  The default value is CHARGEBACK.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoadDataForChargebacksRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoadDataForChargebackResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Get possible value lists for create
      x-samples:
        - name: get_data_for_create_chargeback_sample
          request:
            application/json: '{  "claim-id": "200002020654", "chargebackType": "CHARGEBACK","reasonCode":"4853","currency":"USD"}'
          response:
            application/json: '{"currencies":[{"name": "USD", "value": "USD" }],"docIndicators":[{"name":
            "1", "value": "1 - Supporting documentation will follow" }],"messageTexts":[{"name":
            "CARD NOT VALID OR EXPIRED", "value": "CARD NOT VALID OR EXPIRED" }],  "reasonCodes":[{"name":
            "4831", "value": "4831 - Transaction Amount Differs" }],"amount": {"name":
            "USD", "value": "64.13"}}'
      x-codegen-request-body-name: body
  /v6/claims/{claim-id}/chargebacks:
    post:
      tags:
        - Chargebacks
      summary: Create chargeback or second presentment
      description: |-
        Issuers and acquirers use this endpoint to create chargebacks and second presentments and optionally to upload supporting documents. Issuers and acquirers may use the parameters in the request to automatically generate the Expedited Billing Dispute Form (EBDF) and attach it to the claim.

         Note: issuers should not attach documents while requesting the automatic generation of the EBDF. Therefore, if issuers need to submit the EBDF with additional documentation, they must complete the EBDF and include it in a ZIP file with any additional documentation.

         Note: If the API call to this endpoint times out, customers should use the Chargeback Status or Retrieve Claim endpoint to determine the success or failure of document processing.
      operationId: createChargeback
      parameters:
        - name: claim-id
          in: path
          description: |-
            Claim Id where the chargeback will be added

             Length: 1-19

             Valid Values/Format: Numeric
          required: true
          schema:
            type: string
          example: "200002020654"
      requestBody:
        description: Create Chargeback information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChargebackRequest'
            examples:
              Create First Chargeback:
                $ref: '#/components/examples/CreateCBChargeback'
              Create Second Presentment:
                $ref: '#/components/examples/CreateCBSecondPresentment'
              Create with EBDF Docs:
                $ref: '#/components/examples/CreateCBEbdfDocs'
              Create with fileAttachment:
                $ref: '#/components/examples/CreateCBFileAttachment'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargebackResponse'
      x-testable: false
      x-action: Create
      x-samples:
        - name: create_chargeback_sample
          request:
            application/json: '{  "claim-id": "12344", "currency": "USD", "documentIndicator":
            "true", "messageText": "test message", "amount": "100.00",  "fileAttachment"
            : {  "filename" : "test.tif",  "file": "sample file" },  "reasonCode":
            "4853",  "chargebackType": "CHARGEBACK", "editExclusionCode": "BO",
            "refundNotReceivedIndicator": "false", "includeCurrencyConversionAssessmentCCA":
            "false" }'
          response:
            application/json: '{"chargebackId": "300002063556" }'
      x-codegen-request-body-name: body
  /v6/claims/{claim-id}/chargebacks/{chargeback-id}/reversal:
    post:
      tags:
        - Chargebacks
      summary: Reverse chargeback
      description: |-
        Issuers and acquirers use this endpoint to reverse an existing chargeback when they create a chargeback in error.

         Note: issuers and acquirers may only create reversals on chargebacks after the chargebacks are processed by the Global Clearing Management System (GCMS).
      operationId: createChargebackReversal
      parameters:
        - name: claim-id
          in: path
          description: |-
            Claim Id for the chargeback.

             Length: 1-19

             Valid Values/Format: Numeric
          required: true
          schema:
            type: string
          example: "200002020654"
        - name: chargeback-id
          in: path
          description: |-
            Chargeback Id.

             Length: 1-19

             Valid Values/Format: Numeric
          required: true
          schema:
            type: string
          example: "300018439680"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargebackResponse'
      x-testable: false
      x-action: Create Reversal
      x-samples:
        - name: create_chargeback_reversal_sample
          request:
            application/json: '{  "claim-id": "12344", "chargeback-id": "300002063556"}'
          response:
            application/json: '{"chargebackId": "300002063556" }'
  /v6/claims/{claim-id}/chargebacks/{chargeback-id}:
    put:
      tags:
        - Chargebacks
      summary: Attach document to chargeback
      description: |-
        Issuers and acquirers use this endpoint to update an existing chargeback with memos or documents if they did not attach memos or documents when creating the chargeback.

         Note: If the API call to this endpoint times out, customers should use the Chargeback Status or Retrieve Claim endpoint to determine the success or failure of document processing.
      operationId: updateChargeback
      parameters:
        - name: claim-id
          in: path
          description: |-
            Claim Id for the chargeback.

             Length: 1-19

             Valid Values/Format: Numeric
          required: true
          schema:
            type: string
          example: "200002020654"
        - name: chargeback-id
          in: path
          description: |-
            Chargeback Id.

             Length: 1-19

             Valid Values/Format: Numeric
          required: true
          schema:
            type: string
          example: "300018439680"
      requestBody:
        description: Update Chargeback information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateChargebackRequest'
            examples:
              Update with File Attachment:
                $ref: '#/components/examples/UpdateChargebackFile'
              Update with Credit Voucher:
                $ref: '#/components/examples/UpdateChargebackVoucher'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargebackResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Update
      x-samples:
        - name: update_chargeback_sample
          request:
            application/json: '{  "claim-id": "12344", "chargeback-id": "300002063556",
            "memo": "This is a test memo", "fileAttachment" : {  "filename" : "test.tif",  "file":
            "sample file" }}'
          response:
            application/json: '{"chargebackId": "300002063556" }'
      x-codegen-request-body-name: body
  /v6/claims/{claim-id}/chargebacks/{chargeback-id}/documents:
    get:
      tags:
        - Chargebacks
      summary: Retrieve chargeback documents
      description: Issuers and acquirers use this endpoint to retrieve documents in
        a desired format associated with any type of chargeback.
      operationId: getChargebackDoc
      parameters:
        - name: claim-id
          in: path
          description: |-
            Claim Id for the chargeback.

             Length: 1-19

             Valid Values/Format: Numeric
          required: true
          schema:
            type: string
          example: "200002020654"
        - name: chargeback-id
          in: path
          description: |-
            Chargeback Id.

             Length: 1-19

             Valid Values/Format: Numeric
          required: true
          schema:
            type: string
          example: "300018439680"
        - name: format
          in: query
          description: |-
            File Format.

             Length: 8-11

             Valid Values/Format: ORIGINAL, MERGED_TIFF, MERGED_PDF
          required: true
          schema:
            type: string
            enum:
              - ORIGINAL
              - MERGED_TIFF
              - MERGED_PDF
          example: ORIGINAL
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentResponseStructure'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Retrieve Documentation
      x-samples:
        - name: retrieve_chargeback_doc_sample
          request:
            application/json: '{  "format": "ORIGINAL",  "claim-id": "1234",  "chargeback-id":
            "92344"}'
          response:
            application/json: '{"fileAttachment" : {  "filename" : "CB_92344.zip",  "file":
            ""}
            }'
  /v6/chargebacks/acknowledge:
    put:
      tags:
        - Chargebacks
      summary: Acknowledge chargeback or representment
      description: |-
        Issuers and acquirers use this endpoint to acknowledge a chargeback or second presentment. Acknowledging a chargeback or second presentment moves the claim from the Unworked queue to the Worked queue. Acknowledging the chargeback or second presentment does not close the claim. Issuers and acquirers may take further actions on acknowledged claims.

         Note: for efficient processing, issuers and acquirers should send 100 acknowledgments or fewer in a single request.
      operationId: acknowledgeChargebacks
      requestBody:
        description: Chargeback Receiver information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChargebackMarkProcessedRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChargebackMarkProcessedResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Acknowledge Received Chargebacks
      x-samples:
        - name: acknowledge_chargeback_sample
          request:
            application/json: '{"chargebackList" : [ {"claimId": "200002020654", "chargebackId":
            "300002063556"}]}'
          response:
            application/json: '{"chargebackResponseList": [{"chargebackId": "300002063556","status":
            "PROCESSED","failureReason": null}]}'
      x-codegen-request-body-name: body
  /v6/chargebacks/status:
    put:
      tags:
        - Chargebacks
