            issuer to indicate that the transaction qualified for Authentication service
          example: "1"
        authorizationIdResponse:
          type: string
          description: A transaction response ID code that the authorizing institution
            assigns. DE 38 is used to transmit a card issuer's authorization code
            for Authorization transactions
          example: "418443"
        banknetDate:
          type: string
          description: Date the transaction hit Mastercard network
          example: "210127"
        banknetReferenceNumber:
          type: string
          description: Generated by the Authorization Platform for each originating
            message it routes
          example: U68FRG
        billingCurrencyCode:
          type: string
          description: Currency code for the billing amount
          example: "840"
        cardAcceptorCity:
          type: string
          description: Contains the card acceptor city of the merchant or, if a payment
            facilitator is involved in the transaction, the sub-merchant
          example: SAINT LOUIS
        cardAcceptorId:
          type: string
          description: Identifies the card acceptor ID assigned by the acquirer
          example: "0024038000200"
        cardAcceptorName:
          type: string
          description: Contains the card acceptor's name
          example: Amazon
        cardAcceptorState:
          type: string
          description: Contains the card acceptor's state
          example: MO
        cardAcceptorTerminalId:
          type: string
          description: A unique code identifying a terminal at the card acceptor location
          example: TERM-041
        cardholderActivatedTerminalLevel:
          type: string
          description: Indicates whether the cardholder activated the terminal with
            the use of the card and the CAT security level
          example: "6"
        cardholderBillingActualAmount:
          type: string
          description: The actual amount in the issuer currency
          example: "000000010000"
        cardholderBillingAmount:
          type: string
          description: The transaction amount in the issuers currency
          example: "000000010000"
        cardAuthenticationMethodValidationCode:
          type: string
          description: Indicates the method by which the cardholder's identity was
            verified at the point of service
          example: N
        conversionDate:
          type: string
          description: The month and day that the conversion rate is effective to
            convert the transaction amount from the transaction currency into the
            currency of settlement or to convert the transaction amount from the original
            currency into the cardholder billing currency
          example: "0127"
        conversionRate:
          type: string
          description: Indicates the conversion rate
          example: "61000000"
        electronicCommerceIndicators:
          type: string
          description: Electronic commerce code
          example: "215"
        electronicCommerceSecurityLevelIndicatorAndUcafCollectionIndicator:
          type: string
          description: Indicates the electronic commerce security level and UCAF collection
          example: "10"
        expirationDatePresenceInd:
          type: string
          description: Indicates if expiration Date present on card
          example: N
        finalAuthorizationIndicator:
          type: string
          description: Designates whether the authorization is a final authorization
          example: "0"
        financialNetworkCode:
          type: string
          description: Identifies the specific program or service (for example, the
            financial network, financial program, or card program) with which the
            transaction is associated. DE 63 will contain the graduated product when
            the issuer's cardholder account participates in the Product Graduation
            Account Level Management service
          example: MPL
        forwardingInstitutionId:
          type: string
          description: Identifies the institution forwarding a Request or Advice message
            in an interchange system if it is not the same institution as specified
            in Acquiring Institution ID Code
          example: "5258"
        infData:
          type: string
          description: Contains acquiring network trace information that INFs may
            require to quickly and accurately route Administrative Advice/0620 messages
            back to the original acquiring institution
          example: "4814653169024340"
        integratedCircuitCardRelatedData:
          type: string
          description: Contains chip data formatted in accordance with the Europay
            MasterCard Visa (EMV) specifications
          example: "100"
        issuer:
          type: string
          description: The issuing institution
          example: N
        mastercardPromotionCode:
          type: string
          description: Contains the promotion code to identify unique use of a Mastercard
            product for a specific program or service established between issuers
            and merchants
          example: HGMINS
        mccMessageId:
          type: string
          description: The classification (card acceptor business code/merchant category
            code [MCC]) of the merchant's type of business or service
          example: "3370"
        merchantAdviceCode:
          type: string
          description: Contains the merchant advice code
          example: "03"
        merchantCategoryCode:
          type: string
          description: Contains the Merchant Category Code
          example: MCW
        mobilePhoneNumber:
          type: string
          description: Contains the phone number of the wireless phone for which the
            customer is purchasing extra service
          example: "1235551234"
        mobilePhoneServiceProviderName:
          type: string
          description: Contains the name or other identifier of the mobile phone service
            provider
          example: AT&T
        originalAcquiringInstitutionIdCode:
          type: string
          description: Identifies the acquiring institution (for example, merchant
            bank) or its agent
          example: "2705"
        originalElectronicCommerceSecurityLevelIndicatorAndUcafCollectionIndicator:
          type: string
          description: Identifies the level of UCAF supported in the authorization
            process.
          example: "0"
        originalIssuerForwardingInstitutionIdCode:
          type: string
          description: Identifies a message's forwarding institution
          example: "2705"
        originalMessageTypeIdentifier:
          type: string
          description: Contains the message type identifier
          example: "0110"
        pinServiceCode:
          type: string
          description: Indicates the results of PIN processing by the Authorization
            Platform
          example: TV
        realTimeSubstantiationIndicator:
          type: string
          description: Indicates if the merchant terminal verified the purchased items
            against the Inventory Information Approval System (IIAS)
          example: "0"
        reasonForUcafCollectionIndicatorDowngrade:
          type: string
          description: Describes the reason why the Authorization Request/0100 message
            was downgraded
          example: "210"
        posCardDataTerminalInputCapability:
          type: string
          description: Indicates the terminal capabilities for transferring the data
            on the card into the terminal
          example: "0"
        posCardholderPresence:
          type: string
          description: Indicates whether the cardholder is present at the point of
            service and explains the condition if the cardholder is not present
          example: "0"
        posCardPresence:
          type: string
          description: Indicates if the card is present at the point of service
          example: "0"
        posEntryModePan:
          type: string
          description: Describes the capability of the terminal device to support/accept
            PAN entry
          example: "05"
        posEntryModePin:
          type: string
          description: Describes the capability of the terminal device to support/accept
            PIN entry
          example: "1"
        posTerminalAttendance:
          type: string
          description: Indicates if the card acceptor is attending the terminal
          example: "0"
        posTerminalLocation:
          type: string
          description: Indicates the terminal location
          example: "0"
        posTransactionStatus:
          type: string
          description: Indicates the purpose or status of the request
          example: "0"
        primaryAccountNumber:
          type: string
          description: 'Account number associated with transaction in question '
          example: "510001000000134"
        primaryAccountNumberAccountRange:
          type: string
          description: Carries either the first nine digits of the cardholder PAN,
            or the full Visa cardholder PAN in the authorization response for a transaction
            initiated with a Visa token
          example: "510001000"
        privateData:
          type: string
          description: Contain any private-use data that the customer may want to
            include in a message
          example: 38038405002UU90220107ACQREG10207ISSREG17104C2C 102101920CM04020CM0402S1I13530411000000000000501006040CVA07040CXL00031440101R0201A4011SN402RG123A42430106GLBALL02050000103021704020105021606020041280110019  020  03100485604875
        processingCode:
          type: string
          description: A series of digits used to describe the effect of a transaction
            on the customer account and the type of accounts affected
          example: "00"
        recordDataPresenceIndicator:
          type: string
          description: A variable-length data element used for transmitting file record
            data or textual character string data in various message types
          example: N
        responseCode:
          type: string
          description: Defines the disposition of a previous message or an action
            taken as a result of receipt of a previous message. Response codes also
            are used to indicate approval or decline of a transaction. In the event
            an authorization is declined, the response code indicates the reason for
            rejection and may indicate an action to be taken at the card acceptor
            (for example, capture card)
          example: "00"
        retrievalReferenceNumber:
          type: string
          description: 'A document reference number supplied by the system retaining
            the original source document of the transaction and assists in locating
            that source document or a copy thereof '
          example: "730607628081"
        settlementActualAmount:
          type: string
          description: Indicates the actual settlement amount in the settlement currency
          example: "000000010000"
        settlementDate:
          type: string
          description: The date (month and day) that funds will be transferred between
            an acquirer and an issuer or an appropriate intermediate network facility
            (INF)
          example: "0127"
        stan:
          type: string
          description: Indicates the Systems Trace Audit Number (STAN)
          example: "002511"
        storageTechnology:
          type: string
          description: Describes the Storage Technology of a requested or created
            token
          example: "01"
        systemsTraceAuditNumber:
          type: string
          description: The unique identifier assigned to each transaction by the originator
            of the message
          example: "002511"
        tokenAssuranceLevel:
          type: string
          description: Contains a value indicating the confidence level of the token
            to PAN/cardholder binding
          example: "99"
        tokenRequestorId:
          type: string
          description: Contains the ID assigned by the token service provider to the
            token requestor
          example: "12345678936"
        track1:
          type: string
          description: The information encoded on track 1 of the card's magnetic stripe
            as defined in the ISO 7813 specification, including data element separators
            but excluding beginning and ending sentinels and LRC characters as defined
            in this data element definition
          example: N
        track2:
          type: string
          description: The information encoded on track 2 of the card magnetic stripe
            as defined in the ISO 7813 specification, including data element separators
            but excluding beginning and ending sentinels and longitudinal redundancy
            check (LRC) characters as defined therein
          example: Y101
        transactionActualAmount:
          type: string
          description: Indicates the actual transaction amount
          example: "000000010000"
        transactionAmountLocal:
          type: string
          description: Transaction in the currency of transaction
          example: "10000"
        transactionCategoryCode:
          type: string
          description: The format is LLLt, where t is the transaction category code
            (TCC). The message must contain an appropriate TCC as the first byte of
            data after the length within DE 48. The TCC classifies major categories
            of transactions, such as Retail Sale, Cash Disbursement, and Mail Order
          example: R
        transactionCurrencyCode:
          type: string
          description: 'The local currency of the acquirer or source location of the
            transaction '
          example: "840"
        transactionType:
          type: string
          description: Contains the type of ATM credit card cash advance installment
            transaction
          example: Authorization
        transmissionDateAndTime:
          type: string
          description: The date and time a message was transmitted by a processing
            entity, to be expressed in Coordinated Universal Time (UTC)
          example: "0127075837"
        universalCardholderAuthenticationFieldUcaf:
          type: string
          description: Contains the encoded MasterCard SecureCode  issuer or cardholder-generated
            authentication data (collected by the merchant) resulting from all SecureCode
            fully authenticated transactions, data for Visa or American Express transactions
            associated with the 3-D Secure Electronic Commerce Verification Service
            (if collected), or the static AAV assigned by MasterCard for Maestro or
            MasterCard Advance Registration Program, Maestro Recurring Payments Program,
            or MasterCard Utility Payment Program
          example: PARTIALSHIPMENT0000000000000ALrP9TrnbuMCAANkrglrAoABFA==ACFa0knOekU7AAnwugwJAoABFA==ICQk7mTHQKqwx9tKqqY=hgeiVCYsZLM8YwAAAFcqCVkAAAA=hgeiVCYsZLM8YwAAAIFuCEYAAAA=hmJA2XBYTaCdCAEAABneAAAAAAA=
        vcnProductCode:
          type: string
          description: The product code associated with the virtual card number VCN
          example: MCO
        walletIdentifier:
          type: string
          description: Provides information about transactions initiated through the
            use of a digital wallet
          example: "100"
