          example: "5154676300000001"
        accountNumberIndicator:
          type: string
          description: Indicates the type of PAN mapping account
          example: I
        acquirer:
          type: string
          description: The acquiring institution (for example, merchant bank) or its
            agent
          example: N
        acquiringInstitutionCountryCode:
          type: string
          description: The code of the country where the acquirer is located
          example: USA
        acquiringInstitutionId:
          type: string
          description: Identifies the acquiring institution (for example, merchant
            bank) or its agent
          example: "2705"
        addressVerificationServiceResponse:
          type: string
          description: Indicates that verification of the cardholder billing address
            is requested in the authorization message
          example: S
        adviceReasonCode:
          type: string
          description: Indicates the specific purpose of an advice message
          example: "160"
        atcDiscrepancyIndicator:
          type: string
          description: Indicates if the ATC Discrepancy Value is above, below or within
            the maximum values allowed by the issuer.
          example: G
        atcDiscrepancyValue:
          type: string
          description: The differential between the transaction ATC and the maximum
            value allowed by the issuer when the transaction ATC is above the previous
            ATC, or the differential between the transaction ATC and the minimum value
            allowed by the issuer when the transaction ATC is below the previous ATC.
            ATC Discrepancy Value will be zero when the transaction ATC is within
            the issuer-defined limits
          example: "00005"
        atcValue:
          type: string
          description: Contains the derived full ATC Value used in the validation
          example: "00053"
        authenticationIndicator:
          type: string
