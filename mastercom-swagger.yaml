  /v6/cases/retrieve/claims:
    put:
      tags:
        - Case Filing
      summary: Retrieve claims by case
      description: Issuers or acquirers use this endpoint to retrieve a list of claims
        associated with existing cases.
      operationId: retrieveClaims
      requestBody:
        description: Case Filing Retrieve Claims request information
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaseFilingClaimsRequest'
        required: true
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaseFilingClaimsResponse'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        404:
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
      x-testable: false
      x-action: Retrieve
      x-samples:
        - name: case_retrieve_claims_sample
          ignoreAsserts:
            - timestamp
          request:
            application/json: '{"caseFilingList": [{"caseId": "542691","isIssuer": false},{"caseId":
            "542692","isIssuer": true}]}'
          response:
            application/json: '{"caseFilingResponseList": [{"caseId": "542691","claimId":
            "200000000001"},{"caseId": "542692","claimId": "200000000002"}]}'
      x-codegen-request-body-name: body
